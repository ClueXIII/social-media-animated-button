<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>social media animated button</title>
    <link rel="stylesheet" href="social-media-animated-button.css" type="text/css" media="screen"/>
</head>
<body>
<!-- code Ã  implementer en tant que bloc a link pour remplacer l'ancien -->
<div id="social-media-container">
    <div class="discord">
    <a href="https://discord.gg/plutoniumfr">
        <img draggable="false" id="logo" src="/images/discord_logo.png">
        <img draggable="false" id="text-logo" src="/images/discord_text.png">
    </a>
    </div>
    <div class="youtube">
        <a href="https://youtube.com/channel/UCyEFV7Ra6hcjfQzcKPL7EGQ">
            <img draggable="false" id="logo" src="/images/youtube_logo.png">
            <img draggable="false" id="text-logo" src="/images/youtube_text.png">
        </a>
    </div>
    <div class="twitter">
        <a href="https://twitter.com/plutoniummc">
            <img draggable="false" id="logo" src="/images/twitter_logo.png">
            <img draggable="false" id="text-logo" src="/images/twitter_text.png">
        </a>
    </div>
</div>
</body>
</html>
